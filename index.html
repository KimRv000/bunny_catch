<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nova+Round&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Bunny Catch</title>

</head>

<body>
    <div class="phoneContainer">

        <div>
            <h1 class="gameTitle">Bunny Catch</h1>
        </div>

        <div class="layer-1">
            <div class="left-ear-white"></div>
            <div class="left-ear-pink"></div>
            <div class="right-ear-white"></div>
            <div class="right-ear-pink"></div>
            <div class="head">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>

            <input type="checkbox" />


        </div>

        <div class="layer-2">
            <div class="left-ear-white"></div>
            <div class="left-ear-pink"></div>
            <div class="right-ear-white"></div>
            <div class="right-ear-pink"></div>
            <div class="head">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>

            <input type="checkbox" />


        </div>

        <div class="layer-3">
            <div class="grassRectangle"></div>
            <div class="grassZigZag"></div>

        </div>

        <div class="layer-4">
            <div class="left-ear-white"></div>
            <div class="left-ear-pink"></div>
            <div class="right-ear-white"></div>
            <div class="right-ear-pink"></div>
            <div class="head">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>

            <input type="checkbox" />

        </div>

        <div class="layer-5">
            <div class="grassRectangle"></div>
            <div class="grassZigZag"></div>
        </div>

        <div class="layer-6">
            <div class="left-ear-white"></div>
            <div class="left-ear-pink"></div>
            <div class="right-ear-white"></div>
            <div class="right-ear-pink"></div>
            <div class="head">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>

            <input type="checkbox" />

        </div>

        <div class="layer-7">
            <div class="grassRectangle"></div>
            <div class="grassZigZag"></div>
        </div>

        <div class="layer-8">
            <div class="cloud-long-green"></div>
            <div class="cloud-circle-green-left"></div>
            <div class="cloud-circle-green-right"></div>
            <div class="cloud-green-bottom"></div>
        </div>

        <div class="layer-9">
            <div class="cloud-long-right"></div>
            <div class="cloud-circle-right"></div>
        </div>

        <div class="layer-10">
            <div class="cloud-long-left"></div>
            <div class="cloud-circle-left"></div>
        </div>

        <p class="score">Score : </p>

    </div>
</body>

</html>
